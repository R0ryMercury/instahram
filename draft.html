{% if post.is_bookmark %}
<a href="/bookmarks/remove/{{ post.pk }}" class="item__bookmark-link">
  <button href="/bookmarks/" type="button" class="item__bookmark-btn added">
    <img
      src="/static/img/bookmark.png"
      alt=""
      class="item__bookmark-icon"
      width="24"
    />
  </button>
</a>
{% else %}
<a href="/bookmarks/add/{{ post.pk }}" class="item__bookmark-link">
  <button href="/bookmarks/" type="button" class="item__bookmark-btn">
    <img
      src="/static/img/bookmark.png"
      alt=""
      class="item__bookmark-icon"
      width="24"
    /></button
></a>
{% endif %}
